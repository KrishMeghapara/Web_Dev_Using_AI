<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Ball - Made by Krish Meghapara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Glitch&display=swap');
    
    :root {
      --neon-red: #ff0000;
      --neon-blue: #00f3ff;
      --neon-purple: #9d00ff;
      --neon-yellow: #ffd700;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #1a1a1a, #000);
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 4rem;
      color: var(--neon-red);
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 20px var(--neon-red);
      animation: neonPulse 1.5s infinite alternate, float 3s ease-in-out infinite;
      position: relative;
    }

    .floating-emojis {
      position: absolute;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .emoji-float {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    .start-button {
      padding: 20px 50px;
      background: linear-gradient(45deg, var(--neon-red), #ff6b6b);
      border: none;
      border-radius: 15px;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 30px var(--neon-red);
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      animation: buttonGlow 2s infinite alternate;
    }

    .start-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255,255,255,0.3),
        transparent
      );
      transition: 0.5s;
    }

    .start-button:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 0 50px var(--neon-red);
    }

    .start-button:active {
      transform: scale(0.95);
    }

    .start-button:hover::before {
      left: 100%;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 1rem;
      text-shadow: 0 0 10px var(--neon-blue);
      animation: fadeIn 2s ease-out;
    }

    .footer a {
      color: var(--neon-blue);
      text-decoration: none;
      transition: all 0.3s;
    }

    .footer a:hover {
      color: var(--neon-purple);
      text-shadow: 0 0 15px var(--neon-purple);
    }

    .particles {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--neon-red);
      border-radius: 50%;
      animation: float 6s infinite linear;
      opacity: 0.7;
    }

    @keyframes neonPulse {
      from { text-shadow: 0 0 10px var(--neon-red); }
      to { text-shadow: 0 0 30px var(--neon-red), 0 0 10px var(--neon-purple); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes buttonGlow {
      from { box-shadow: 0 0 20px var(--neon-red); }
      to { box-shadow: 0 0 40px var(--neon-red), 0 0 20px var(--neon-purple); }
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="matrix-rain" id="matrixRain"></div>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="floating-emojis" id="floatingEmojis"></div>
    <h1>üî• Brick Breaker üî•</h1>
    <a href="Brick_Breaker.html"><button class="start-button" onclick="startGame()">START GAME</button> </a>
  </div>

  <div class="footer">
    <p>Made with ‚ù§Ô∏è by <a href="https://www.example.com">Krish Meghapara</a></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Matrix rain effect
    function createMatrixRain() {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()";
      const matrix = document.getElementById('matrixRain');
      
      function createColumn() {
        const col = document.createElement('div');
        col.style.position = 'absolute';
        col.style.top = '-100vh';
        col.style.left = Math.random() * 100 + '%';
        col.style.animation = `fall ${5 + Math.random() * 10}s linear infinite`;
        col.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        
        for (let i = 0; i < 50; i++) {
          const char = document.createElement('span');
          char.textContent = chars[Math.floor(Math.random() * chars.length)];
          char.style.opacity = Math.random();
          col.appendChild(char);
        }
        
        matrix.appendChild(col);
      }

      for (let i = 0; i < 50; i++) {
        setTimeout(createColumn, Math.random() * 5000);
      }
    }

    // Floating particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 100; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(particle);
      }
    }

    // Floating emojis
    function createFloatingEmojis() {
      const emojis = ['üéÆ', 'üî•', 'üí•', 'üåü', '‚≠ê', '‚ú®', 'üéØ'];
      const container = document.getElementById('floatingEmojis');
      
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.className = 'emoji-float';
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        emoji.style.left = Math.random() * 100 + '%';
        container.appendChild(emoji);
        
        setTimeout(() => emoji.remove(), 5000);
      }, 500);
    }

    // Start game animation
    function startGame() {
      gsap.to(".start-button", {
        duration: 0.5,
        scale: 0.8,
        opacity: 0,
        y: 100,
        ease: "power4.in",
        onComplete: () => {
          window.location.href = "Brick_Breaker.html";
        }
      });
      
      gsap.to("h1", {
        duration: 0.5,
        y: -100,
        opacity: 0,
        ease: "power4.out"
      });
    }

    // Initial animations
    gsap.from("h1", {
      duration: 2,
      y: -100,
      opacity: 0,
      ease: "elastic.out(1, 0.3)"
    });

    gsap.from(".start-button", {
      duration: 1.5,
      scale: 0,
      rotation: 360,
    });

    // Initialize effects
    createMatrixRain();
    createParticles();
    createFloatingEmojis();

    // Add mouse trail effect
    document.addEventListener('mousemove', (e) => {
      const trail = document.createElement('div');
      trail.className = 'particle';
      trail.style.left = e.pageX + 'px';
      trail.style.top = e.pageY + 'px';
      document.body.appendChild(trail);
      
      setTimeout(() => {
        trail.remove();
      }, 1000);
    });
  </script>
</body>
</html>
